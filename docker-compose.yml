version: "3.9"

services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:15-3.3-alpine  # PostgreSQL 15 with PostGIS 3.3
    container_name: culs_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: culs_db
      POSTGRES_USER: culs_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-development_password}
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"  # PostgreSQL default port
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Database:/docker-entrypoint-initdb.d:ro  # Auto-run SQL scripts on first start
    networks:
      - culs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U culs_user -d culs_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Application
  labmanager:
    build: .
    container_name: labmanager
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://culs_user:${DB_PASSWORD:-development_password}@postgres:5432/culs_db
      FLASK_ENV: development
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
    ports:
      - "5000:5000"  # Development server port
    volumes:
      - .:/app  # Mount current directory for live reload
    networks:
      - culs-network
    command: python myapp.py

networks:
  culs-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
